<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt os</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/mutual_styles.css" />
    <link rel="stylesheet" href="styles/kontakt_os.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="form-section">
        <h1 class="kontaktformular_h1">Skriv til os</h1>
        <form>
          <div class="row">
            <div class="form-felt">
              <label>
                Fornavn
                <input placeholder="Fornavn" name="fnavn" type="text" required />
              </label>
            </div>
            <div class="form-felt">
              <label>
                Efternavn
                <input placeholder="Efternavn" name="enavn" type="text" required />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="form-felt">
              <label>
                E-mail
                <input placeholder="E-mail" name="email" type="email" required />
              </label>
            </div>
            <div class="form-felt">
              <label>
                Telefon
                <input placeholder="Telefon" name="telefon" type="tel" required />
              </label>
            </div>
          </div>
          <div class="form-felt">
            <label>
              Besked
              <textarea name="besked" rows="5" cols="23"></textarea>
            </label>
          </div>
          <button type="submit">SEND</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
